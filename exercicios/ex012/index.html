<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="midias/foto-p.png" controls>
        <source src="midias/Hiassuo.mp4" type="video/mp4">
        <source src="midias/Hiassuo.m4v" type="video/mp4">
        <source src="midias/Hiassuo.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3zvxyvdGC_Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
