<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Areas</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        header{
            background-color: yellow;
            grid-area: header;
        }

        main{background-color: blue;
            grid-area: main;
        }

        aside{
            background-color: green;
            grid-area: aside;
            
            }
        footer{
            background-color: red;
            grid-area: footer;
        }

        .container{
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 20vh 70vh 10vh;
            grid-template-areas:
            "header aside"
            "main aside"
            "footer footer";
        }

    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <main></main>
        <aside></aside>
        <footer></footer>
    </div>
</body>
</html>
