<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts com o Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            color:black;
        }
        h1{
            font-family: Kaushan Script, sans-serif;
        }
        h2{
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, doloribus corrupti architecto inventore id, vero velit voluptatibus itaque odio veritatis quaerat nam debitis, nesciunt possimus dolor aliquid! Animi, atque enim.</p>
    <h2>É isso aí.</h2>
</body>
</html>
