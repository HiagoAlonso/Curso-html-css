<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table {
            border-collapse: collapse;
            width: 600px; height: 200px;
            text-align: center;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1
            <td>2
            <td rowspan="2">3
            <td>4
        <tr>
            <td>5
            <td>6
            <td>7
        <tr>
            <td colspan="3">8
            <td>9
        <tr>
            <td rowspan="2">10
            <td colspan="2">11
            <td>12
        <tr>
            <td>13
            <td>14
            <td>15
        </tr>
    </table>
</body>
</html>
