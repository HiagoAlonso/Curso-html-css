<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slideshow | Além do Código</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="images/1.jpg" alt="Paisagem Medieval - Vale Montanhoso">
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="Paisagem Fantasia - Floresta Arroxeada">
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="Capa de Jogo Cities Skylines">
            </div>
            <div class="slide">
                <img src="images/4.jpg" alt="Paisagem Fantasia - Cristais e Montanhas">
            </div>
            <div class="slide">
                <img src="images/5.jpg" alt="Capa do Jogo The First Tree">
            </div>
        </div>
        <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
        </div>
    </div>
</body>
</html>
