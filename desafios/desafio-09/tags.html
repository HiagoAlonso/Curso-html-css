<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5</title>
    <link rel="shortcut icon" href="images/icon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tags em HTML5</h1>
        <p>Em HTML5, podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada uso.</p>

        <ul type="square">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;, &lt;h2&gt;, etc.">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img src='' '' alt='' ''&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr title='' ''&gt; &lt;/abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;pre&gt; e &lt;code&gt;"> Códigos-Fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas com Demarcadores</abbr></li>
        </ul>
    </main>
</body>
</html>
